<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=inter:400,500,600,800">
</head>
<body>
  <div id="container">
    <div id="conversion-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <!-- <input type="number" id="input-el"> -->
      <input type="text" inputmode="numeric" id="input-el">
      <button id="convert-btn">Convert</button>
    </div>
    <div id="results-container">
      <div class="result">
        <h2>Length (Meters/Feet)</h2>
        <p id="length-result-p"></p>
      </div>
      <div class="result">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-result-p"></p>
      </div>
      <div class="result">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-result-p"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
